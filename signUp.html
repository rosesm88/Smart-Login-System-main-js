<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <section class="login-form  p-5">
        <div class="container">
            <div class="row">
                <div class="w-75 rounded-2 text-center form">
                    <h1 class="mb-4 fw-bolder">Smart Login System</h1>
                    <div class="form-group input-group input-group mb-4">
                        <label for="userName"></label>
                        <input type="text" id="userName" placeholder="Enter Your name" class="form-control">
                    </div>
                    <div class="form-group input-group input-group mb-4">
                        <label for="userEmail"></label>
                        <input type="email" id="userEmail" placeholder="Enter Your Email" class="form-control">
                        <div class="alert alert-danger d-none" id="alert">
                            <p>Email must begin with lowercase followed by @ then 3 to 8 characters and end with .com
                            </p>
                        </div>
                    </div>
                    <div class="form-group input-group input-group mb-4">
                        <label for="userPassword"></label>
                        <input type="password" id="userPassword" placeholder="Enter Your Password" class="form-control">
                        <div class="alert alert-danger d-none" id="passAlert">
                            <p>Password must begin with uppercase followed by 3 digits and end with 3 to 5 characters
                            </p>
                        </div>
                    </div>
                    <div id="success" class="text-success text-center"></div>
                    <div id="error" class="text-danger text-center"></div>
                    <button class="form-control text-center  btn mt-5" id="signUpBtn">Sign Up</button>
                    <button class="form-control text-center mt-5 d-none" id="loginBtn">login</button>
                    <p class="text-color text-center pt-3">You have an account? <a class="text-white"
                            href="index.html">Sign
                            In</a>
                    </p>
                </div>
            </div>
        </div>

    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
